<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">


<div layout:fragment="content">

<form method="post" th:action="@{/update_salary}">
    <table border="1">
        <thead>
            <tr>
                <th>유저 이름</th>
                <th>유저 급여</th>
                <th>비고</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div th:text="${salary.name}"></div>
                </td>
                <td>
                    <input type="number" name="baseSalary" th:value="${salary.baseSalary}">
                </td>
                    <input hidden name="empId" th:value="${salary.empId}" />
                <td>
                    <button type="submit">급여 수정</button>
                </td>
            </tr>
        </tbody>
    </table>
</form>
</div>
</html>
