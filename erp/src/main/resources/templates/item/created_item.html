<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
>
<div layout:fragment="content">
    <form th:action="@{/item/created_item}" method="post">
        <table>
            <thead>
                <tr>
                    <th>물품 이름</th>
                    <th>물품 가격</th>
                    <th>대여 가격</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="itemName" required></td>
                    <td><input type="number" name="itemPrice" required></td>
                    <td><input type="number" name="rentFee" required></td>
                    <td><input type="hidden" name="icId" th:value="${icId}"></td>
                </tr>
            </tbody>
        </table>
        <button type="submit">아이템 등록</button>
    </form>

    <input type="button" value="목록으로"
           th:onclick="|location.href='@{/item/item_category}'|">

</div>
</html>
